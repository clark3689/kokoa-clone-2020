<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kakaotalk</title>
  </head>
  <body>
    <div class="status-bar">
      <!--block Element Modifier-->
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle fa-sm"></i>Friends'Names Display
      <i class="fas fa-chevron-right fa-sm"></i
    ></a>

    <main class="main-screen">
      <div class="user-comporent">
        <div class="user-compornet__column">
          <img
            src="images/id.JPG"
            class="user-comporent__avatar user-comporent__avatar--xl"
          />
          <div class="user-comporent__text">
            <h4 class="user-comporent__title">Kim jong keun</h4>
            <!-- <h5 class="user-comporent__subtitle">this text whatever</h5> -->
          </div>
        </div>
        <div class="user-compornet__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-sm"> </i>
      </div>
      <div class="user-comporent">
        <div class="user-compornet__column">
          <img
            src="images/id.JPG"
            class="user-comporent__avatar user-comporent__avatar--sm"
          />
          <div class="user-comporent__text">
            <h4 class="user-comporent__title user-component__title--not-bold">Kim jong keun</h4>
            <!-- <h5 class="user-comporent__subtitle">this text whatever</h5> -->
          </div>
        </div>
        <div class="user-compornet__column">
          <div>
          <span>2</span>
          <i class="fas fa-chevron-right fa-sm"> </i>
        </div></div>
      </div>
    </main>

    
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" class="nav__link" href="friend.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html"
            ><span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment fa-lg"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too Big...</span>
    </div>
    <script
      src="https://kit.fontawesome.com/3fbcd9ae72.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
